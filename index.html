<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="icons">
            <button id="rock"><img class="icons" src="img/rock.png"></button>
            <button id="paper"><img class="icons" src="img/paper.png"></button>
            <button id="scissors"><img class="icons" src="img/scissors.png"></button>
        </section>
        <section id="results">
            <h2>You choosed:</h2>
            <span id="user_selection"></span>
            <h2>The computer choosed:</h2>
            <span id="computer_selection"></span>
            <hr>
            <span id="game_results"></span>
        </section>
    </main>  
</body>
</html>

<script src="main.js" async>
main();
</script>
